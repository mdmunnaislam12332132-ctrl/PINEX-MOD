<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINEX VIP MOD | AUTO CONNECT</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
        }

        #connect-btn {
            padding: 20px 40px; font-size: 22px; color: #000; background: #0f0;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 25px #0f0; font-weight: bold; text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }
        
        #manual-ip-box {
            display: none; flex-direction: column; align-items: center; gap: 10px; width: 100%;
        }
        
        #ip-input {
            padding: 10px; width: 250px; text-align: center;
            background: #222; color: #fff; border: 1px solid #555; border-radius: 5px;
        }

        #status-msg { color: #fff; font-size: 14px; margin-top: 10px; font-family: monospace; }
        .retry-link { color: #888; text-decoration: underline; font-size: 12px; cursor: pointer; margin-top: 20px;}

        @keyframes pulse { 0% { box-shadow: 0 0 10px #0f0; } 50% { box-shadow: 0 0 30px #0f0; transform: scale(1.05); } 100% { box-shadow: 0 0 10px #0f0; } }

        #game-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        .draggable { position: absolute; z-index: 10000; touch-action: none; cursor: move; }

        #main-skull {
            top: 15%; left: 10px; width: 55px; height: 55px;
            background: #111; border: 2.5px solid #0f0; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px #0f0; cursor: pointer; font-size: 28px;
        }

        #signal-widget {
            top: 15%; right: 10px; width: 240px; 
            background: rgba(0, 0, 0, 0.95); border: 2px solid #333;
            border-radius: 20px; color: white; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            overflow: hidden; display: none;
        }

        .header-name { background: linear-gradient(180deg, #1a1a1a, #000); padding: 10px; font-size: 18px; color: #0f0; border-bottom: 2px solid #222; text-shadow: 0 0 10px #0f0; }
        .signal-container { position: relative; height: 135px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .mega-txt { font-size: 55px; font-weight: 900; display: none; width: 100%; }
        .period-display { font-size: 12px; color: #00ffff; background: rgba(255,255,255,0.1); padding: 3px 12px; border-radius: 50px; }
        #pattern-id { position: absolute; bottom: 5px; right: 10px; font-size: 10px; color: #888; font-family: monospace; }
        #loading-anim { width: 60px; height: 60px; border: 6px solid rgba(255,255,255,0.1); border-top: 6px solid #0f0; border-radius: 50%; animation: spin-pro 0.8s linear infinite; }
        .info-panel { display: flex; justify-content: space-between; background: #0a0a0a; padding: 10px 15px; border-top: 1px solid #333; }
        #timer-sec { color: #ff0; font-weight: bold; font-size: 16px; }
        #clock-bd { color: #888; font-size: 13px; font-family: monospace; }
        @keyframes spin-pro { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="connect-btn" onclick="autoConnect()">CONNECT MY IP</button>
        <div id="status-msg">Click above to auto-detect server</div>
        
        <div id="manual-ip-box">
            <input type="text" id="ip-input" placeholder="e.g. 192.168.0.105">
            <button onclick="manualConnect()" style="padding: 5px 20px; background: #333; color: white; border: 1px solid #fff;">GO</button>
        </div>
        <div class="retry-link" onclick="showManual()">Not working? Enter IP manually</div>
    </div>

    <iframe src="https://tkclub2.com/#/register?invitationCode=42788189745" id="game-frame"></iframe>

    <div id="main-skull" class="draggable" onclick="toggleWidget()">ðŸ’€</div>

    <div id="signal-widget" class="draggable">
        <div class="header-name">PINEX VIP MOD</div>
        <div class="signal-container">
            <div id="loading-anim"></div>
            <div id="signal-res" class="mega-txt">READY</div>
            <div id="period-num" class="period-display">WAITING PY...</div>
            <div id="pattern-id"></div>
        </div>
        <div class="info-panel">
            <div id="clock-bd">00:00:00</div>
            <div>NEXT- <span id="timer-sec">30</span>s</div>
        </div>
    </div>

    <script src="server_ip.js"></script>

    <script>
        const BASE_LINK = "https://github.com/mdmunnaislam12332132-ctrl/PINEX-MOD/raw/refs/heads/main/";
        let lastDisplayedPeriod = null;
        let winCount = 0; let lossCount = 0;
        let SERVER_URL = "";

        // à§§. à¦…à¦Ÿà§‹ à¦•à¦¾à¦¨à§‡à¦•à§à¦Ÿ à¦«à¦¾à¦‚à¦¶à¦¨
        function autoConnect() {
            if (typeof AUTO_SERVER_IP !== 'undefined') {
                document.getElementById('status-msg').innerText = "Connecting to: " + AUTO_SERVER_IP + "...";
                SERVER_URL = `http://${AUTO_SERVER_IP}:8000/data`;
                startGame();
            } else {
                // à¦¯à¦¦à¦¿ JS à¦«à¦¾à¦‡à¦² à¦²à§‹à¦¡ à¦¨à¦¾ à¦¹à§Ÿ, à¦²à§‹à¦•à¦¾à¦²à¦¹à§‹à¦¸à§à¦Ÿ à¦Ÿà§à¦°à¦¾à¦‡ à¦•à¦°à¦¬à§‡
                SERVER_URL = "http://localhost:8000/data";
                startGame();
                // à¦«à§‡à¦‡à¦² à¦•à¦°à¦²à§‡ à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦² à¦…à¦ªà¦¶à¦¨ à¦¦à§‡à¦–à¦¾à¦¬à§‡
                setTimeout(() => {
                   if(document.getElementById('start-overlay').style.display !== 'none') {
                       document.getElementById('status-msg').innerText = "Auto-detect failed. Use manual IP.";
                       document.getElementById('status-msg').style.color = "red";
                       showManual();
                   }
                }, 2000);
            }
        }

        // à§¨. à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦² à¦•à¦¾à¦¨à§‡à¦•à§à¦Ÿ à¦«à¦¾à¦‚à¦¶à¦¨
        function showManual() {
            document.getElementById('connect-btn').style.display = 'none';
            document.getElementById('manual-ip-box').style.display = 'flex';
        }

        function manualConnect() {
            let ip = document.getElementById('ip-input').value;
            if(ip) {
                SERVER_URL = `http://${ip}:8000/data`;
                startGame();
            }
        }

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('signal-widget').style.display = 'block';
            new Audio(BASE_LINK + "wel.mp3").play();
            setInterval(checkServerData, 1000);
        }

        function toggleWidget() {
            let w = document.getElementById('signal-widget');
            w.style.display = (w.style.display === 'none') ? 'block' : 'none';
        }

        function playSmartAudio(status) {
            let file = "";
            if(status === "WIN") {
                lossCount = 0; winCount = (winCount % 7) + 1; file = "w" + winCount + ".mp3";
            } else if (status === "LOSS") {
                winCount = 0; lossCount = (lossCount % 7) + 1; file = "l" + lossCount + ".mp3";
            }
            if(file) new Audio(BASE_LINK + file).play();
        }

        async function checkServerData() {
            try {
                let response = await fetch(SERVER_URL);
                if (!response.ok) return;
                let data = await response.json();
                
                if (data.period !== lastDisplayedPeriod && data.period !== "Loading...") {
                    if (lastDisplayedPeriod !== null && data.status !== "WAITING") {
                        playSmartAudio(data.status);
                    }
                    lastDisplayedPeriod = data.period;
                    document.getElementById('signal-res').style.display = 'none';
                    document.getElementById('loading-anim').style.display = 'block';
                    document.getElementById('period-num').innerText = "CALCULATING...";
                    setTimeout(() => { displaySignal(data.signal, data.period, data.pattern); }, 4000);
                }
            } catch (e) {
                console.log("Connect Error: " + e);
                document.getElementById('period-num').innerText = "Connection Lost!";
            }
        }

        function displaySignal(signal, period, patternId) {
            const txt = document.getElementById('signal-res');
            const pTxt = document.getElementById('period-num');
            const pId = document.getElementById('pattern-id');
            const loader = document.getElementById('loading-anim');
            
            loader.style.display = 'none';
            txt.style.display = 'block';
            pTxt.innerText = "PERIOD: " + period;

            if(signal === "SKIP" || signal === null) {
                txt.innerText = "SKIP"; txt.style.color = "#888"; txt.style.textShadow = "none"; pId.innerText = "NO MATCH";
            } else {
                txt.innerText = signal;
                let color = (signal === "BIG") ? "#0f0" : "#ff0";
                txt.style.color = color; txt.style.textShadow = `0 0 20px ${color}`; pId.innerText = "Pat: #" + patternId;
            }
        }

        setInterval(() => {
            let now = new Date();
            document.getElementById('clock-bd').innerText = now.toLocaleTimeString('en-GB', {timeZone: 'Asia/Dhaka'});
            let sec = now.getSeconds();
            document.getElementById('timer-sec').innerText = (sec >= 30) ? 60 - sec : 30 - sec;
        }, 1000);

        document.querySelectorAll('.draggable').forEach(el => {
            let x, y;
            el.ontouchstart = e => { x=e.touches[0].clientX-el.offsetLeft; y=e.touches[0].clientY-el.offsetTop; };
            el.ontouchmove = e => { e.preventDefault(); el.style.left=(e.touches[0].clientX-x)+'px'; el.style.top=(e.touches[0].clientY-y)+'px'; };
        });
    </script>
</body>
</html>
