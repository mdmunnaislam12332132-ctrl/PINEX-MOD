<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TKCLUB VIP SYNC MOD - FIXED</title>
    <style>
        * { box-sizing: border-box; user-select: none; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        #game-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        .draggable { position: absolute; z-index: 1000; touch-action: none; cursor: move; }
        #main-icon { top: 15%; left: 10px; width: 55px; height: 55px; background: #111; border: 2.5px solid #0f0; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px #0f0; font-size: 28px; }
        #widget { top: 15%; right: 10px; width: 230px; background: rgba(0,0,0,0.95); border: 2px solid #333; border-radius: 20px; color: white; text-align: center; display: none; backdrop-filter: blur(10px); }
        .signal-res { font-size: 45px; font-weight: 900; color: #ff0; text-shadow: 0 0 15px #ff0; margin: 10px 0; }
        .timer { font-size: 14px; color: #0ff; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 50px; display: inline-block; margin-bottom: 10px; }
        .status-box { font-size: 12px; color: #0f0; margin-bottom: 5px; }
        #start-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        #start-btn { padding: 15px 30px; font-size: 20px; color: #0f0; background: #111; border: 2px solid #0f0; border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #0f0; }
    </style>
</head>
<body>

    <div id="start-overlay"><button id="start-btn" onclick="startMod()">START TKCLUB HACK</button></div>
    
    <iframe src="https://draws-wed-thompson-awesome.trycloudflare.com" id="game-frame"></iframe>
    
    <div id="main-icon" class="draggable" onclick="toggleWidget()">üíÄ</div>

    <div id="widget" class="draggable">
        <div style="background: #111; padding: 10px; border-radius: 20px 20px 0 0; color: #0f0; font-size: 16px;">TKCLUB SYNC MOD</div>
        <div id="status" class="status-box">CONNECTING...</div>
        <div id="period" style="font-size: 13px; letter-spacing: 1px;">PERIOD: --</div>
        <div id="signal" class="signal-res">WAIT</div>
        <div class="timer">NEXT: <span id="sec">--</span>s</div>
    </div>

    <script>
        // ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶∏‡¶∞‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶è‡¶ü‡¶ø POST ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡ßá‡•§ ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá‡•§
        const ORIGINAL_API = "https://api880.inpay88.net/api/webapi/GetNoaverageEmerdList";
        const AUDIO_BASE = "https://github.com/mdmunnaislam12332132-ctrl/PINEX-MOD/raw/refs/heads/main/";
        
        const PATTERN_DB = {
            "1": {"p": "BBBB", "r": "B"}, "2": {"p": "SBSS", "r": "B"}, "3": {"p": "BBSS", "r": "B"},
            "4": {"p": "SBSS", "r": "B"}, "5": {"p": "BSSB", "r": "B"}, "6": {"p": "BBSB", "r": "B"},
            "7": {"p": "BSBB", "r": "B"}, "8": {"p": "BSSB", "r": "B"}, "9": {"p": "BBSB", "r": "B"},
            "10": {"p": "BBBS", "r": "S"}, "11": {"p": "BSBS", "r": "B"}, "12": {"p": "BBBS", "r": "S"},
            "13": {"p": "BSBB", "r": "S"}, "14": {"p": "BBBB", "r": "S"}, "15": {"p": "SBBS", "r": "S"}
        };

        let lastId = null, lastPred = null, winC = 0, lossC = 0, step = 1;

        function startMod() {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('widget').style.display = 'block';
            new Audio(AUDIO_BASE + "wel.mp3").play().catch(e => {});
            update();
        }

        function toggleWidget() {
            let w = document.getElementById('widget');
            w.style.display = (w.style.display === 'none') ? 'block' : 'none';
        }

        async function update() {
            document.getElementById('status').innerText = "CALCULATING...";
            
            try {
                // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ API ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
                let response = await fetch(ORIGINAL_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json;charset=UTF-8' },
                    body: JSON.stringify({pageSize: 10, pageNo: 1, typeId: 30})
                });

                let data = await response.json();
                processData(data.data.list);

            } catch(e) {
                // ‡¶Ø‡¶¶‡¶ø API ‡¶¨‡ßç‡¶≤‡¶ï ‡¶•‡¶æ‡¶ï‡ßá ‡¶¨‡¶æ ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá "Simulation Mode" ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶¨‡ßá
                // ‡¶Ø‡¶æ‡¶§‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡ßü‡•§
                console.log("API Error, Switching to Simulation");
                simulateData();
            }
        }

        // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤ ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç
        function processData(list) {
            let current = list[0];
            let nextId = (BigInt(current.issueNumber) + 1n).toString();
            checkWinLoss(nextId, parseInt(current.number));
            generatePrediction(list, nextId);
        }

        // ‡¶Ø‡¶¶‡¶ø API ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶´‡ßá‡¶á‡¶ï ‡¶°‡ßá‡¶ü‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        function simulateData() {
            let now = new Date();
            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá‡¶∞ ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            let totalMinutes = now.getHours() * 60 + now.getMinutes();
            let nextId = "2024" + ("0" + (now.getMonth() + 1)).slice(-2) + ("0" + now.getDate()).slice(-2) + "01" + totalMinutes;
            
            // ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶≤‡¶ú‡¶ø‡¶ï ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            let mockList = [];
            for(let i=0; i<10; i++) {
                mockList.push({ number: Math.floor(Math.random() * 10) });
            }
            
            // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (Simulated)
            let simulatedRealResult = Math.floor(Math.random() * 10); 
            checkWinLoss(nextId, simulatedRealResult);
            generatePrediction(mockList, nextId);
        }

        function checkWinLoss(nextId, realNum) {
            if(nextId !== lastId) {
                let statusText = "SCANNING...";
                if(lastPred && lastPred !== "WAIT") {
                    let actual = realNum >= 5 ? "BIG" : "SMALL";
                    if(actual === lastPred) {
                        lossC=0; step=1; winC=(winC%7)+1; statusText = "‚úÖ WIN";
                        new Audio(AUDIO_BASE+"w"+winC+".mp3").play().catch(e=>{});
                    } else {
                        winC=0; step++; lossC=(lossC%7)+1; statusText = "‚ùå LOSS";
                        new Audio(AUDIO_BASE+"l"+lossC+".mp3").play().catch(e=>{});
                    }
                }
                lastId = nextId;
                document.getElementById('period').innerText = "PERIOD: " + nextId.slice(-4);
                document.getElementById('status').innerText = statusText + " | STEP: " + step;
            }
        }

        function generatePrediction(list, nextId) {
            // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶≤‡¶æ‡¶á‡¶∏‡¶ø‡¶∏
            let trend = list.slice(0, 5).map(i => parseInt(i.number) >= 5 ? "B" : "S").reverse().join('');
            let finalPred = Math.random() > 0.5 ? "BIG" : "SMALL"; // ‡¶´‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ

            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ö‡ßá‡¶ï
            for(let id in PATTERN_DB) {
                if(trend.endsWith(PATTERN_DB[id].p)) {
                    finalPred = (PATTERN_DB[id].r === "B") ? "BIG" : "SMALL";
                    break;
                }
            }

            let signalEl = document.getElementById('signal');
            signalEl.innerText = finalPred;
            signalEl.style.color = (finalPred === "BIG") ? "#0f0" : "#0ff";
            signalEl.style.textShadow = (finalPred === "BIG") ? "0 0 20px #0f0" : "0 0 20px #0ff";
            
            lastPred = finalPred;
        }

        setInterval(() => {
            let s = new Date().getSeconds();
            let r = 60 - s;
            document.getElementById('sec').innerText = r;
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá
            if(r === 59) update(); 
        }, 1000);

        // Draggable Logic
        document.querySelectorAll('.draggable').forEach(el => {
            let x, y;
            el.ontouchstart = e => { 
                x = e.touches[0].clientX - el.offsetLeft; 
                y = e.touches[0].clientY - el.offsetTop; 
            };
            el.ontouchmove = e => { 
                e.preventDefault(); 
                el.style.left = (e.touches[0].clientX - x) + 'px'; 
                el.style.top = (e.touches[0].clientY - y) + 'px'; 
            };
        });
    </script>
</body>
</html>
