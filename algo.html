        // --- ðŸ§  IMPROVED PATTERN LOGIC ðŸ§  ---
        function findPattern(history) {
            // Trend String: Old -> New
            let trend = history.slice(0, 20).map(item => parseInt(item.number) >= 5 ? "B" : "S").reverse().join("");
            
            // Sort patterns by length (Longest matches first) to catch "J1" (6 chars) before "1" (4 chars)
            // Convert DB object to Array for sorting
            let patternsArray = Object.entries(PATTERN_DB).map(([key, value]) => ({ id: key, ...value }));
            
            // Sort by pattern length descending
            patternsArray.sort((a, b) => b.p.length - a.p.length);

            // Check Matches
            for (let data of patternsArray) {
                if (trend.endsWith(data.p)) {
                    // JET Patterns get special label
                    let prefix = data.id.startsWith("J") ? "JET-" : "V-";
                    if (data.id.startsWith("3") || data.id.startsWith("4")) prefix = "DRGN-";
                    
                    return { 
                        pred: data.r === "B" ? "BIG" : "SMALL", 
                        id: prefix + data.id 
                    };
                }
            }
            
            // If no pattern matches, return SKIP
            return { pred: "SKIP", id: "NO-PAT" };
        }
