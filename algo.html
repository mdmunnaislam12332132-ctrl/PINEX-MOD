<body>

    <iframe src="https://peaceful-champions-lending-appreciate.trycloudflare.com" id="game-frame"></iframe>
    
    <div id="login-box" class="draggable">
        <div style="color: #0f0; margin-bottom: 10px; font-size: 16px; font-weight: bold;">SYSTEM LOGIN</div>
        <input type="password" id="pass-input" placeholder="Password">
        <button id="login-btn" onclick="checkPassword()">ENTER</button>
        <div id="error-text" class="error-msg"></div>
    </div>

    <div id="main-icon" class="draggable" onclick="toggleWidget()">üíÄ</div>

    <div id="widget" class="draggable">
        <div class="header-box">PINEX VIP SYSTEM v3.0</div>
        <div id="period">WAITING...</div>
        <div id="signal" class="signal-res">WAIT</div>
        <div class="timer">TIME: <span id="sec">--</span>s</div>
    </div>

    <script>
        const FIREBASE_URL = "https://number-a159b-default-rtdb.firebaseio.com/wingo.json";
        const AUDIO_BASE = "https://github.com/mdmunnaislam12332132-ctrl/PINEX-MOD/raw/refs/heads/main/";
        
        let lastPeriod = null; 
        let lastResultStatus = null;
        let isStarted = false;

        function checkPassword() {
            let pass = document.getElementById('pass-input').value;
            let errorText = document.getElementById('error-text');

            if (pass === "BRAVE787") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('main-icon').style.display = 'flex';
                document.getElementById('widget').style.display = 'block';
                startMod();
            } else {
                errorText.innerText = "ACCESS DENIED ‚ùå";
                document.getElementById('pass-input').value = "";
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }

        function startMod() {
            isStarted = true;
            playSound("wel.mp3");
            setInterval(fetchFirebaseData, 1000);
        }

        function toggleWidget() {
            let w = document.getElementById('widget');
            w.style.display = (w.style.display === 'none') ? 'block' : 'none';
        }

        function playSound(filename) {
            try {
                let audio = new Audio(AUDIO_BASE + filename);
                audio.play().catch(e => console.log("Sound error: ", e));
            } catch(e) { console.log(e); }
        }

        function playWinSound() {
            let num = Math.floor(Math.random() * 7) + 1; 
            playSound("w" + num + ".mp3");
        }
        
        function playLossSound() {
            let num = Math.floor(Math.random() * 7) + 1;
            playSound("l" + num + ".mp3");
        }

        async function fetchFirebaseData() {
            if(!isStarted) return;
            try {
                let response = await fetch(FIREBASE_URL + "?t=" + new Date().getTime());
                let data = await response.json();
                if (!data) return;
                updateUI(data);
            } catch(e) { console.log("Sync Error"); }
        }

        function updateUI(data) {
            let periodEl = document.getElementById('period');
            let signalEl = document.getElementById('signal');

            // --- ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶è‡¶¨‡¶Ç ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶≤‡¶ú‡¶ø‡¶ï ---
            if (data.period !== lastPeriod) {
                lastPeriod = data.period;
                periodEl.innerText = "PERIOD: " + data.period;

                // 1. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                signalEl.className = "loading-text";
                signalEl.innerText = "ANALYZING...";
                signalEl.style.color = "#ffff00"; // ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶∞‡¶Ç ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶∏‡¶Æ‡ßü
                signalEl.style.textShadow = "none";

                // 2. ‡ß´.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                setTimeout(() => {
                    signalEl.className = "signal-res";
                    signalEl.innerText = data.prediction;

                    if (data.prediction === "BIG") {
                        signalEl.style.color = "#00ff09";
                        signalEl.style.textShadow = "0 0 25px #00ff00";
                    } else if (data.prediction === "SMALL") {
                        signalEl.style.color = "#00ccff";
                        signalEl.style.textShadow = "0 0 25px #00ccff";
                    } else {
                        signalEl.style.color = "#ff3333";
                    }
                }, 5500); // 5500 ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° = ‡ß´.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶°‡¶ø‡¶≤‡ßá
            }

            // --- ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶Ö‡¶°‡¶ø‡¶ì) ---
            if (data.result && data.result !== "WAITING" && data.result !== lastResultStatus) {
                lastResultStatus = data.result;

                if (data.result === "WIN") {
                    playWinSound();
                    // ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶ú‡ßç‡¶Ø‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶®‡ßá‡¶á, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶°
                } else if (data.result === "LOSS") {
                    playLossSound();
                    // ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶ø‡¶ú‡ßç‡¶Ø‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶®‡ßá‡¶á, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶°
                }
            }
        }

        // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞
        setInterval(() => {
            let d = new Date();
            let remain = 60 - d.getSeconds();
            document.getElementById('sec').innerText = (remain < 10 ? "0" : "") + remain;
        }, 1000);

        // Draggable Function
        document.querySelectorAll('.draggable').forEach(el => {
            let x = 0, y = 0, isDown = false;
            const start = (e) => {
                if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                isDown = true;
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;
                x = clientX - el.offsetLeft;
                y = clientY - el.offsetTop;
            };
            const move = (e) => {
                if (!isDown) return;
                e.preventDefault();
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;
                el.style.left = (clientX - x) + 'px';
                el.style.top = (clientY - y) + 'px';
                el.style.transform = "translate(0,0)"; // Fix for transform conflict
            };
            const end = () => { isDown = false; };
            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start, {passive: false});
            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move, {passive: false});
            document.addEventListener('mouseup', end);
            document.addEventListener('touchend', end);
        });
    </script>
